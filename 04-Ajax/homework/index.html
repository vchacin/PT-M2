<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style>
    .loading {display: none;}
    #search, #delete {margin-bottom: 10px;}
  </style>
  <title>HomeWork Ajax</title>
</head>
<body>
  <h2>Mis amigos!</h2>
  <button id='boton'>Ver amigos</button>
  <ul id='lista'>
  </ul>

  <hr>
  <h2>Ver amigo</h2>
  <img src='https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif' class='loading'/>
  <input id='input'></input>
  <button id='search'>Buscar amigo por id</button>
  <br>
  <span id='amigo' class='amigo'></span>

  <hr>
  <h2>Eliminar amigo</h2>
  <input id='inputDelete'></input>
  <button id='delete'>Borrar amigo</button>
  <br>
  <span id='success'></span>
  <script src="index.js"></script>
</body>
</html>
